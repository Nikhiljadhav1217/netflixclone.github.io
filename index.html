<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header start   -->
    <header id="header" class="">
      <div class="header-cont container">
        <div class="left-cont">
          <img class="header-brand" src="logo.png" alt="" />
          <ul class="main-nav">
            <li class="nav-item active">Home</li>
            <li class="nav-item">Tv Shows</li>
            <li class="nav-item">Movies</li>
            <li class="nav-item">News & Popular</li>
            <li class="nav-item">My List</li>
            <li class="nav-item">Browse By Languages</li>
          </ul>
        </div>
        <div class="right-cont">
          <img src="bellicon.png" alt="" />
          <img src="searchicon.png" alt="" />
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png"
            alt=""
          />
        </div>
      </div>
    </header>
    <!-- Header end   -->

    <!-- Banner section Start -->
    <div class="banner-section" id="banner-section">
      <!-- <div class="banner-content container"> -->
      <!-- <h2 class="banner__title">Avatar 1.0</h2>
        <p class="banner__info">Best animation movie</p>
        <p class="banner__overview">following Lorem ipsum dolor sit amet.</p>
        <div class="action-buttons-cont">
          <button class="action-button">Play</button
          ><button class="action-button">More Info</button>
        </div> -->
      <!-- </div> -->
      <div class="banner_fadeBottom"></div>
    </div>
    <!-- Banner section end -->

    <!-- Movies Sections  -->
    <div class="movies-cont container" id="movies-cont"></div>
    <!-- Movies Sections end -->

    <footer class="footer">
      <section class="footer_bottom">
        <div class="footer_apps">
          <a
            class="apple_app"
            target="_blank"
            href="https://apps.apple.com/in/app/netflix/id363590051"
            ><img
              style="height: 30px"
              src="https://www.pngkey.com/png/full/235-2356994_available-on-the-app-store-logo-png-transparent.png"
              alt="Apple app."
          /></a>
          <a
            class="android_app"
            target="_blank"
            href="https://play.google.com/store/apps/details?id=com.netflix.mediaclient&hl=en_IN&gl=US"
            ><img
              style="max-height: 31px"
              src="https://png.pngitem.com/pimgs/s/114-1143971_google-play-logo-google-play-logo-transparent-background.png"
              alt="Google pay store app"
          /></a>
          <br />
        </div>
        <section class="footer_end">
          <a href="logo.png"></a>
          <p style="color: grey">Copyright @ 2022 Netflix, India.</p>
        </section>
      </section>
    </footer>
  </body>
</html>
